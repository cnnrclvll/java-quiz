<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="style-container">
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <button id="high-scores-btn">View High Scores</button>
        <div id="question-container" class="hide">
            <p id="question"></p>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <div id="end-container" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="initials-form">
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="high-score-container" class="hide"> <!-- Container for displaying high scores -->
            <h2>High Scores</h2>
            <ol id="high-score-list"></ol>
        </div>
        <div id="timer">Time: <span id="time">60</span></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
